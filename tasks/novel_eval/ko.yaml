language: ko
max_rounds: 4

task:
  preamble: |
    여러분은 소설 장을 평가하는 팀입니다. 문학적 완성도, 편집 문제, 연속성을 분석하고 최종적으로 JSON 형식의 요약만 출력하세요.
    답변은 반드시 ko로만 작성하세요. 요약 담당 에이전트는 아래 스키마에 맞는 유효한 JSON만 출력해야 합니다.

  schema: |
    {
      "overall_score": number,           # 0-10
      "strengths": [string],            # 3-5 장점
      "weaknesses": [string],           # 3-5 단점
      "continuity_issues": [string],    # 연속성/설정 오류
      "editing_suggestions": [string],  # 편집/문체/명확성 개선사항
      "key_themes": [string],           # 핵심 주제
      "action_items": [string],         # 구체적 수정 과제
      "provider": string,
      "model": string,
      "input_tokens": number,
      "output_tokens": number,
      "total_tokens": number
    }

agents:
  LiteraryCritic:
    system_message: |
      문학 비평가: 서술 목소리, 속도, 인물 묘사, 감정적 효과, 주제, 독창성을 평가하세요.
      간결하고 실행 가능한 관찰을 제공하세요. 텍스트를 다시 쓰지 말고 비평에 집중하세요.
      답변은 ko.
  CopyEditor:
    system_message: |
      카피에디터: 문법 문제, 어색한 표현, 중복, 불명확성을 식별하세요.
      현대 소설에 맞는 문체 개선을 제안하세요. 문단을 다시 쓰지 말고 구체적 제안만 나열하세요.
      답변은 ko.
  ContinuityChecker:
    system_message: |
      연속성 점검: 이름, 사실, 타임라인, 동기, 장면 세부를 추적해 불일치를 찾으세요.
      모순, 맥락 부족, 논리적 빈틈을 표시하세요.
      답변은 ko.
  Summarizer:
    system_message: |
      요약 담당: 팀 노트를 읽고 스키마에 맞는 단일 JSON 객체만 출력하세요.
      설명이나 주석 없이 오직 JSON만 작성하세요.
      답변은 ko.