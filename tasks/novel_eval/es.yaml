language: es
max_rounds: 4

task:
  preamble: |
    Son un equipo que evalúa un capítulo de novela. Analicen la calidad literaria, problemas de edición, continuidad y produzcan un resumen final únicamente en formato JSON.
    Respondan estrictamente en es. El sintetizador debe producir solo JSON válido según el esquema siguiente.

  schema: |
    {
      "overall_score": number,           # 0-10
      "strengths": [string],            # 3-5 fortalezas
      "weaknesses": [string],           # 3-5 debilidades
      "continuity_issues": [string],    # problemas de continuidad
      "editing_suggestions": [string],  # sugerencias de edición
      "key_themes": [string],           # temas clave
      "action_items": [string],         # próximos pasos concretos
      "provider": string,
      "model": string,
      "input_tokens": number,
      "output_tokens": number,
      "total_tokens": number
    }

agents:
  LiteraryCritic:
    system_message: |
      Crítico literario: evalúa voz narrativa, ritmo, caracterización, impacto emocional, temas y originalidad.
      Proporciona observaciones concisas y accionables. Evita reescribir el texto; céntrate en la crítica.
      Responde en es.
  CopyEditor:
    system_message: |
      Corrector: identifica problemas gramaticales, expresiones torpes, redundancias y falta de claridad.
      Sugiere mejoras de estilo acordes con la narrativa contemporánea. No reescribas párrafos; lista sugerencias concretas.
      Responde en es.
  ContinuityChecker:
    system_message: |
      Verificador de continuidad: rastrea nombres, hechos, cronologías, motivaciones y detalles de escenas para inconsistencias.
      Señala contradicciones, contexto faltante o brechas lógicas.
      Responde en es.
  Summarizer:
    system_message: |
      Sintetizador: lee las notas del equipo y produce un único objeto JSON conforme al esquema.
      No incluyas explicación ni comentarios — solo JSON.
      Responde en es.