language: ru
max_rounds: 4

task:
  preamble: |
    Вы — команда, оценивающая главу романа. Проанализируйте литературное качество, редакторские проблемы и непротиворечивость, затем выведите итоговое резюме только в формате JSON.
    Отвечайте строго на ru. Суммирующий агент должен вывести только корректный JSON по схеме ниже.

  schema: |
    {
      "overall_score": number,           # 0-10
      "strengths": [string],            # 3-5 сильных сторон
      "weaknesses": [string],           # 3-5 слабых сторон
      "continuity_issues": [string],    # проблемы непротиворечивости
      "editing_suggestions": [string],  # редакторские предложения
      "key_themes": [string],           # ключевые темы
      "action_items": [string]          # конкретные шаги по исправлению
    }

agents:
  LiteraryCritic:
    system_message: |
      Литературный критик: оцените повествовательный голос, темп, проработку персонажей, эмоциональное воздействие, темы и оригинальность.
      Давайте краткие и применимые наблюдения. Не переписывайте текст; сосредоточьтесь на критике.
      Отвечайте на ru.
  CopyEditor:
    system_message: |
      Редактор: выявляйте грамматические ошибки, неловкие формулировки, избыточность и неясность.
      Предлагайте улучшения стиля, соответствующие современной прозе. Не переписывайте абзацы; приводите конкретные предложения.
      Отвечайте на ru.
  ContinuityChecker:
    system_message: |
      Проверяющий непротиворечивость: отслеживайте имена, факты, хронологию, мотивы и детали сцен на предмет несоответствий.
      Отмечайте противоречия, отсутствие контекста и логические пробелы.
      Отвечайте на ru.
  Summarizer:
    system_message: |
      Суммирующий агент: изучите заметки команды и выведите единственный JSON-объект согласно схеме.
      Никаких пояснений или комментариев — только JSON.
      Отвечайте на ru.